<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div th:replace="static/menu"/>
<div style="margin-left: 13%;width: 74%">
    <h1>Courses List</h1>
    <table class="table ">
        <thead>
        <tr>
            <th scope="col">Course name</th>
            <th scope="col">Duration</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.name}"/>
            <td th:text="${course.duration}"/>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example" style="display: ruby-base-container">
        <ul class="pagination">
            <li class="page-item" th:each="page, iterStat : ${pages}">
                <a class="page-link" th:href="@{/courses(nPage=${iterStat.index})}"
                   th:text="${iterStat.index+1}"></a>
            </li>
        </ul>
    </nav>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary" href="/courses/add" role="button">Create course</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
