<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div th:replace="static/menu"/>
<div class="container" style="margin-left: 13%;width: 74%">
    <h2 th:text="${session.user.getUsername()}" style="text-align: center"/>
    <hr>
    <div class=" row">
        <div class="col-md-3">
            <div class="text-center">
                <form method="post" action="/uploadPhoto" enctype="multipart/form-data">
                    <img src="https://ik.imagekit.io/0ofixtqpt/200248/Dog-Service-IMG-icon.png?tr=w-100,h-100"
                         class="avatar img-circle" alt="avatar" name="avatar">
                    <h6>Upload a different photo...</h6>

                    <input type="file" class="form-control" name="file">
                    <p/>
                    <p/>
                    <button type="submit" class="btn btn-primary">Upload photo</button>
                </form>
            </div>


        </div>


        <div class="col-md-9 personal-info">
            <div th:if="${param.message != null}" class="alert alert-info alert-dismissable">
                <a class="panel-close close" data-dismiss="alert">Ã—</a>
                <i class="fa fa-coffee"></i>
                <h4 th:text="${param.message}"></h4>
            </div>

            <h3>Personal info</h3>

            <form action="/saveProfile" method="post" class="form-horizontal">

                <div class="form-group">
                    <label class="col-lg-3 control-label">Name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" th:value="${session.user.getName()}" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="email" th:value="${session.user.getEmail()}"
                               th:default="email"
                               name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Password:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" name="pas1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Confirm password:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" name="pas2"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <button type="submit" class="btn btn-primary" style="margin-left: 70%">Save Changes</button>
                    </div>
                </div>
            </form>
            <form method="post" action="/logout">
                <button type="submit" class="btn btn-danger" style="margin-left: 53.6%;">Logout</button>
            </form>

        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
